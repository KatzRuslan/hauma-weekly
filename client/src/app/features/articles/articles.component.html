<p-table #table
    class="articles-table w-full h-full"
    [class.authorized]="authorized"
    [value]="tableValue"
    [scrollable]="true" scrollHeight="flex"
    [virtualScroll]="true" [virtualScrollItemSize]="0">
    <ng-template pTemplate="caption">
        <div class="">
            <div class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                    #searchInput pInputText type="text"
                    class="w-30rem"
                    (input)="onSearchFilter(searchInput.value)"
                    placeholder="Search title, author and tag" />
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex justify-content-end">
            <div class="px-2" *ngIf="0">
                <p-button
                    icon="pi pi-minus text-xl"
                    styleClass="w-3rem h-3rem"
                    size="large"
                    [rounded]="true" [rounded]="true" [plain]="true"
                    severity="danger"
                    (onClick)="onMessage(messageType.RemoveArticle, $any({ id: 'test' }))">
                </p-button>
            </div>
            <div class="px-2">
                <p-button
                    icon="pi pi-plus text-xl"
                    styleClass="w-3rem h-3rem"
                    size="large"
                    [rounded]="true" [rounded]="true" [plain]="true"
                    (onClick)="onMessage(messageType.OpenAricleDialog)">
                </p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr class="">
            <th class="article-date-cell">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Date</span>
                    </div>
                    <div class="" pSortableColumn="sortableDate">
                        <p-sortIcon field="sortableDate"></p-sortIcon>
                    </div>
                    <div class="">
                        <p-overlayPanel #dateOP>
                            <div class="flex align-items-center gap-2 mb-2">
                                <div class="w-4rem"><span class="">From</span></div>
                                <div class="">
                                    <p-calendar
                                        placeholder="Select Date"
                                        dateFormat="dd-M-yy" dataType="string"
                                        inputStyleClass="datepicker-input w-14rem"
                                        [showIcon]="true"
                                        [showClear]="true"
                                        appendTo="body"
                                        (onSelect)="onDateFilter({dateFrom: $event})"
                                        (onClear)="onDateFilter({dateFrom: null})">
                                    </p-calendar>
                                </div>
                            </div>
                            <div class="flex align-items-center gap-2">
                                <div class="w-4rem"><span class="">To</span></div>
                                <div class="">
                                    <p-calendar
                                        placeholder="Select Date"
                                        dateFormat="dd-M-yy" dataType="string"
                                        inputStyleClass="datepicker-input w-14rem"
                                        [showIcon]="true"
                                        [showClear]="true"
                                        appendTo="body"
                                        (onSelect)="onDateFilter({dateTo: $event})"
                                        (onClear)="onDateFilter({dateTo: null})">
                                    </p-calendar>
                                </div>
                            </div>
                        </p-overlayPanel>
                        <i class="pt-1 ml-2 pi pi-filter cursor-pointer" (click)="dateOP.toggle($event)"></i>
                    </div>
                </div>
            </th>
            <th class="article-type-cell" *ngIf="authorized">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Type</span>
                    </div>
                    <div class="" pSortableColumn="articleTypeName">
                        <p-sortIcon field="articleTypeName"></p-sortIcon>
                    </div>
                    <div class="">
                        <p-overlayPanel #articleTypesOP>
                            <p-listbox
                                [options]="(articleTypes$ | async) || []"
                                optionValue="id"
                                optionLabel="name"
                                [multiple]="true"
                                [checkbox]="true"
                                [filter]="true"
                                (onChange)="onArticleTypesFilter($event)">
                            </p-listbox>
                        </p-overlayPanel>
                        <i class="pt-1 ml-2 pi pi-filter cursor-pointer" (click)="articleTypesOP.toggle($event)"></i>
                    </div>
                </div>
            </th>
            <th class="article-featured-cell" *ngIf="authorized">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Featured</span>
                    </div>
                    <div class="" pSortableColumn="featured">
                        <p-sortIcon field="featured"></p-sortIcon>
                    </div>
                </div>
            </th>
            <th class="article-category-cell">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Category</span>
                    </div>
                    <div class="" pSortableColumn="categoryName">
                        <p-sortIcon field="categoryName"></p-sortIcon>
                    </div>
                    <div class="">
                        <p-overlayPanel #categoriesOP>
                            <p-listbox
                                [options]="(categories$ | async) || []"
                                optionValue="id"
                                optionLabel="name"
                                [multiple]="true"
                                [checkbox]="true"
                                [filter]="true"
                                (onChange)="onCategoriesFilter($event)">
                            </p-listbox>
                        </p-overlayPanel>
                        <i class="pt-1 ml-2 pi pi-filter cursor-pointer" (click)="categoriesOP.toggle($event)"></i>
                    </div>
                </div>
            </th>
            <th class="article-source-cell" *ngIf="authorized">
                <div class="flex align-items-center">
                    <div class=""><span class="">Source</span></div>
                    <div class="" pSortableColumn="sourceName"><p-sortIcon field="sourceName"></p-sortIcon></div>
                    <div class="">
                        <p-overlayPanel #sourcesOP>
                            <p-listbox
                                [options]="(sources$ | async) || []"
                                optionValue="id"
                                optionLabel="name"
                                [multiple]="true"
                                [checkbox]="true"
                                [filter]="true"
                                (onChange)="onSourcesFilter($event)">
                            </p-listbox>
                        </p-overlayPanel>
                        <i class="pt-1 ml-2 pi pi-filter cursor-pointer" (click)="sourcesOP.toggle($event)"></i>
                    </div>
                </div>
            </th>
            <th class="article-author-cell">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Author</span>
                    </div>
                    <div class="" pSortableColumn="authorName">
                        <p-sortIcon field="authorName"></p-sortIcon>
                    </div>
                </div>
            </th>
            <th class="article-title-cell">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Title</span>
                    </div>
                    <div class="" pSortableColumn="title">
                        <p-sortIcon field="title"></p-sortIcon>
                    </div>
                </div>
            </th>
            <th class="article-edition-cell">
                <div class="flex align-items-center">
                    <div class="">
                        <span class="">Issue Date</span>
                    </div>
                    <div class="" pSortableColumn="sortableEdition">
                        <p-sortIcon field="sortableEdition"></p-sortIcon>
                    </div>
                    <div class="">
                        <p-overlayPanel #editionOP>
                            <div class="flex align-items-center gap-2 mb-2">
                                <div class="w-4rem"><span class="">From</span></div>
                                <div class="">
                                    <p-calendar
                                        placeholder="Select Date"
                                        dateFormat="dd-M-yy" dataType="string"
                                        inputStyleClass="datepicker-input w-14rem"
                                        [showIcon]="true"
                                        [showClear]="true"
                                        appendTo="body"
                                        (onSelect)="onDateFilter({issueDateFrom: $event})"
                                        (onClear)="onDateFilter({issueDateFrom: null})">
                                    </p-calendar>
                                </div>
                            </div>
                            <div class="flex align-items-center gap-2">
                                <div class="w-4rem"><span class="">To</span></div>
                                <div class="">
                                    <p-calendar
                                        placeholder="Select Date"
                                        dateFormat="dd-M-yy" dataType="string"
                                        inputStyleClass="datepicker-input w-14rem"
                                        [showIcon]="true"
                                        [showClear]="true"
                                        appendTo="body"
                                        (onSelect)="onDateFilter({issueDateTo: $event})"
                                        (onClear)="onDateFilter({issueDateTo: null})">
                                    </p-calendar>
                                </div>
                            </div>
                        </p-overlayPanel>
                        <i class="pt-1 ml-2 pi pi-filter cursor-pointer" (click)="editionOP.toggle($event)"></i>
                    </div>
                </div>
            </th>
            <th class="article-trash-cell" *ngIf="authorized"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
        <tr class="article-row relative">
            <td class="article-date-cell">
                <app-editable-calendar
                    [value]="article.date"
                    [mode]="editable?.id === article.id && editable?.type === 'date'"
                    placeholder="Select Date"
                    styleClass=""
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="datepicker-input table-input-text w-9rem"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { date: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'date' } : undefined)">
                </app-editable-calendar>
                <div class="opacity-60 absolute left-0 right-0 bottom-0 mb-1 px-3 white-space-nowrap overflow-hidden text-overflow-ellipsis" *ngIf="article.tags.length && editable?.id !== article.id">
                    <i class="pi pi-tag text-xs"></i>
                    @for (tag of article.tags; track $index) {
                        <span class="text-xs px-2">{{tag}}</span>
                    }
                </div>
            </td>
            <td class="article-type-cell" *ngIf="authorized">
                <app-editable-dropdown
                    class="overflow-hidden max-w-full"
                    [value]="article.articleTypeId"
                    [displayValue]="article.articleTypeName"
                    [options]="(articleTypes$ | async) || []"
                    [mode]="editable?.id === article.id && editable?.type === 'articleTypeId'"
                    placeholder="Select a Type"
                    styleClass=""
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="table-input-text w-6rem"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { articleTypeId: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'articleTypeId' } : undefined)">
                </app-editable-dropdown>
            </td>
            <td class="article-featured-cell" *ngIf="authorized">
                <app-editable-text
                    [value]="article.featured"
                    [mode]="editable?.id === article.id && editable?.type === 'featured'"
                    styleClass=""
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="table-input-text w-12"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { featured: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'featured' } : undefined)">
                </app-editable-text>
            </td>
            <td class="article-category-cell">
                <app-editable-dropdown
                    class="overflow-hidden max-w-full"
                    [value]="article.categoryId"
                    [displayValue]="article.categoryName"
                    [options]="(categories$ | async) || []"
                    [mode]="editable?.id === article.id && editable?.type === 'categoryId'"
                    placeholder="Select a Category"
                    styleClass=""
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="table-input-text w-8rem"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { categoryId: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'categoryId' } : undefined)">
                </app-editable-dropdown>
            </td>
            <td class="article-source-cell" *ngIf="authorized">
                <app-editable-dropdown
                    class="overflow-hidden max-w-full"
                    [value]="article.sourceId"
                    [displayValue]="article.sourceName"
                    [options]="(sources$ | async) || []"
                    [mode]="editable?.id === article.id && editable?.type === 'sourceId'"
                    placeholder="Select a Source"
                    styleClass=""
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="table-input-text w-8rem"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { sourceId: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'sourceId' } : undefined)">
                </app-editable-dropdown>
            </td>
            <td class="article-author-cell">
                <app-editable-dropdown
                    class="overflow-hidden max-w-full"
                    [value]="article.authorId"
                    [link]="article.authorLink"
                    [displayValue]="article.authorName"
                    [options]="(authors$ | async) || []"
                    [mode]="editable?.id === article.id && editable?.type === 'authorId'"
                    placeholder="Select an Authorflex "
                    styleClass="flex  overflow-hidden w-12"
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="overflow-hidden flex table-input-text"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { authorId: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'authorId' } : undefined)">
                </app-editable-dropdown>
            </td>
            <td class="article-title-cell">
                <app-editable-text
                    class="overflow-hidden"
                    [value]="article.title"
                    [link]="article.link"
                    [mode]="editable?.id === article.id && editable?.type === 'title'"
                    styleClass="w-12"
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="table-input-text w-12"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { title: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'title' } : undefined)">
                </app-editable-text>
            </td>
            <td class="article-edition-cell">
                <app-editable-calendar
                    [value]="article.edition"
                    [mode]="editable?.id === article.id && editable?.type === 'edition'"
                    placeholder="Select Date"
                    styleClass=""
                    textStyleClass="white-space-nowrap overflow-hidden text-overflow-ellipsis p-inputtext table-input-text border-transparent"
                    inputStyleClass="datepicker-input table-input-text w-9rem"
                    (onValueChange)="onMessage(messageType.UpdateArticle, article, { edition: $event })"
                    (onModeChange)="onMessage(messageType.ChangeEditableMode, undefined, $event ? { id: article.id, type: 'edition' } : undefined)">
                </app-editable-calendar>
            </td>
            <td class="article-trash-cell" *ngIf="authorized">
                <p-button
                    icon="pi pi-trash"
                    styleClass=""
                    [rounded]="true" [text]="true" [plain]="true"
                    (onClick)="onMessage(messageType.RemoveArticle, article)">
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
