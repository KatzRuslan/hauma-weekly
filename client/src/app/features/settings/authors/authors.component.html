<ng-container *ngIf="(authors$ | async) as authors">
    <p-table #table
        class="w-full h-full"
        [value]="authors"
        [scrollable]="true" scrollHeight="flex"  
        [virtualScroll]="true" [virtualScrollItemSize]="0"
        (onLazyLoad)="onLazyLoad()"
        [lazy]="true">
        <ng-template pTemplate="caption">
            <div class="">
                <div class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input #searchInput pInputText type="text" (input)="onInputSearch(searchInput.value)" placeholder="Search" />
                </div>
            </div>
        </ng-template>
        <!--  
        <ng-template pTemplate="summary">
            <div class="flex justify-content-end">
                <div class="px-2">
                    <p-button
                        icon="pi pi-plus text-xl"
                        styleClass="w-3rem h-3rem"
                        size="large"
                        [rounded]="true" [rounded]="true" [plain]="true">
                    </p-button>
                </div>
            </div>
        </ng-template>
        -->
        <ng-template pTemplate="header">
            <tr>
                <th class="w-4"><div class=""><span class="">Author Name</span></div></th>
                <th class=""><div class=""><span class="">Author Link</span></div></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-author>
            <tr class="author-row">
                <td class="w-4"><div class=""><span class="">{{author.name}}</span></div></td>
                <td class=""><div class=""><span class="">{{author.link}}</span></div></td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>
