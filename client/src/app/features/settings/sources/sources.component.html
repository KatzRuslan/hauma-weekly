<p-table #table
    class="w-full h-full"
    [value]="tableValue"
    [scrollable]="true" scrollHeight="flex"  
    [virtualScroll]="true" [virtualScrollItemSize]="0">
    <ng-template pTemplate="caption">
        <div class="">
            <div class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                    #searchInput pInputText type="text"
                    class="w-30rem"
                    (input)="onSearchFilter(searchInput.value)"
                    placeholder="Search" />
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex justify-content-end">
            <div class="px-2">
                <p-button
                    icon="pi pi-plus text-xl"
                    styleClass="w-3rem h-3rem"
                    size="large"
                    [rounded]="true" [rounded]="true" [plain]="true"
                    (onClick)="onMessage('')">
                </p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="w-3rem"></th>
            <th class="w-24rem"><div class=""><span class="">Source</span></div></th>
            <th class=""><div class=""><span class="">Provide</span></div></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-source>
        <tr class="row">
            <td class="w-3rem">
                <p-button
                    icon="pi pi-pencil"
                    styleClass=""
                    [rounded]="true" [text]="true" [plain]="true"
                    (onClick)="onMessage('', source)">
                </p-button>
            </td>
            <td class="w-24rem"><div class=""><span class="">{{source.name}}</span></div></td>
            <td class=""><div class=""><span class="">{{source.provide}}</span></div></td>
        </tr>
    </ng-template>
</p-table>
